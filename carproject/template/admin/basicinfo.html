{% include "admin/home.html" %}
{% for i in data %}
<form method="post" action="/save_basicinfo/" >
    {% csrf_token %}
   
    <div class="container w-100 p-5 bg-white mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center;">Basic information</h1>
            </div>

            <div class="col-md-5">
                Office Address:
            <input type="text" name="office_address" value="{{i.office_address}}"  class="form-control">
            </div>
            <div class="col-md-5">
                Office Email:
            <input type="email" name="office_email" value="{{i.office_email}}" class="form-control">
            </div>

            <div class="col-md-5">
                Office Mobile No:
            <input type="text" name="office_mobile" value="{{i.office_mobile}}"  class="form-control">
            </div>

            <div class="col-md-5">
                Office facebook:
            <input type="text" name="office_facebook" value="{{i.office_facebook}}"  class="form-control">
            </div>
            <div class="col-md-5">
                Office instagram:
            <input type="text" name="office_instagram" value="{{i.office_instagram}}" class="form-control">
            </div>

            <div class="col-md-5">
                Office linkedin:
            <input type="text" name="office_linkedin" value="{{i.office_linkedin}}"  class="form-control">
            </div>

             <div class="col-md-2">
                <button class="btn btn-primary my-3">save</button>
            </div>
        </div>
    </div>
 

</form>
{% endfor %}

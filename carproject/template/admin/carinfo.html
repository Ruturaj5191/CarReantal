{% include "admin/home.html" %}
<form method="post" action="/save_carinfo/" enctype="multipart/form-data" >
    {% csrf_token %}
   
    <div class="container w-100 p-5 bg-white mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center;">Car information</h1>
            </div>

            <div class="col-md-5">
                Car image:
            <input type="file" name="cimg"   class="form-control">
            </div>
            <div class="col-md-5">
                Car Name:
            <input type="text" name="cname"  class="form-control">
            </div>

            <div class="col-md-5">
                Car price per day:
            <input type="text" name="cprice"   class="form-control">
            </div>

             <div class="col-md-2">
                <button class="btn btn-primary my-3">save</button>
            </div>
        </div>
    </div>
 

</form>

<body class="table-responsive">
    <table class="table table-primary table-bordered table-hover table-striped table-sm mt-5">
        <tr>
            <th colspan="8" class="text-center"><h1>Car Data</h1></th>
           </tr> 
    <tr>
    <th>No</th>
    <th>Delete</th>
    <th>Edit</th>
    <th>car name</th>
    <th>car price</th>
    <th>car img</th>

    
    
    
    </tr>
    {% for i in cari %}
    <tr>
    <td>{{forloop.counter}}</td>
    <td><a href="/delete_car?id={{i.id}}"><button class="btn btn-danger">delete</button></a></td>
    <td><a href="/edit_car?id={{i.id}}"><button class="btn btn-primary">Edit</button></a></td>
    <td>{{i.cname}}</td>
    <td>{{i.cprice}}</td>
    <td><img src="/{{i.cimg}}" width="100px"></td>
  
    </tr>
    {% endfor %}
    </table>
    </body>
    </html>
